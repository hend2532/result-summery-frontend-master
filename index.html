<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parent">
    <div class="parent1">
      <div class="result">Your Result</div>
      <div class="precent">
        <div class="number">76</div>
        <div class="child">of 100</div>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
      <div class="parent2">
        <h3 class="summery">Summary</h3>
        <div class="one">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span class="reaction">Reaction</span>
          <span>80 / 100</span>
        </div>
        <div class="two">
          <img src="assets/images/icon-memory.svg" alt="">
          <span class="memory">Memory</span>
          <span>92 / 100</span>
        </div>
        <div class="three">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span class="verbal">Verbal</span>
          <span>61 / 100</span>
        </div>
    
        <div class="four">
          <img src="assets/images/icon-visual.svg" alt="">
          <span class="visual">Visual</span>
          <span>72 / 100</span>
        </div>
    
      <button>Continue</button>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hend Hany üëç</a>.
  </div>
</body>
</html>
